<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="utf-8">
  <title>DES Example Inventory Management</title>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
  <style>
    table {
      border: thin solid black;
      /* margin: 1em auto; */
      border-collapse: collapse;
      empty-cells: show;
    }
    table td, table th {
      border: thin solid black;
      padding: 0.2em;
    }
  </style>
  <script src="../lib/math.js"></script>
  <script src="../lib/util.js"></script>
  <script src="../lib/idb5.js"></script>
  <script src="../OESjs-Core1/simulatorUI.js"></script>
  <script>
    // Create initial (namespace) objects/maps/arrays
    const sim = {};
    sim.model = {};
    sim.model.v = Object.create(null); // map of model variables
    sim.model.p = Object.create(null); // map of model parameters
    sim.scenario = {};
    sim.scenarios = [];
    sim.stat = Object.create(null); // map of statistics variables
    sim.experimentTypes = [];
  </script>
  <script src="simulation.js"></script>
</head>
<body>
 <h1>Inventory Management Simulation</h1>
 <form id="run">
  <div><label>Select scenario: <select name="selScen"></select></label></div>
  <div><button type="button" onclick="run()">Run</button> <select name="selExp" onchange="onChangeOfExpSelect()"></select></div>
  <div><label>Simulation log <input name="log" type="checkbox"/></label></div>
  <div style="display: none"><label>Store exper. results <input name="storeExpRes" type="checkbox"/></label>
      <button type="button" onclick="exportExperResults()">Export exper. results</button>
      <button type="button" onclick="clearDatabase()">Clear database</button></div>
 </form>
 <table style="display: none">
     <caption>Simulation Log</caption>
     <thead>
     <tr><th>Step</th><th>Time</th><th>System State</th><th>Future Events</th></tr>
     </thead>
     <tbody id="simLog"></tbody>
 </table>
 <p id="simInfo"></p>
 <table id="statisticsTbl">
     <caption></caption>
     <tbody></tbody>
 </table>
 <p id="execInfo"></p>
 <script src="../OESjs-Core1/index.js"></script>
</body>
</html>
