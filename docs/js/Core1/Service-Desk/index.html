<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="utf-8">
  <title>DES Example Service Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
  <style>
    table {
      border: thin solid black;
      /* margin: 1em auto; */
      border-collapse: collapse;
      empty-cells: show;
    }
    table td, table th {
      border: thin solid black;
      padding: 0.2em;
    }
  </style>
    <script src="../lib/math.js"></script>
    <script src="../OESjs-Core1/simulatorUI.js"></script>
    <script>
      // Create initial objects/maps/arrays
      const sim = Object.create(null); // instead of {}
      sim.model = Object.create(null);
      sim.model.p = Object.create(null); // model parameters
      sim.scenario = Object.create(null);
      sim.scenarios = [];
      sim.stat = Object.create(null);
      sim.experimentTypes = [];
    </script>
    <script src="simulation.js"></script>
</head>
<body>
 <h1>Service Desk Simulation</h1>
 <form id="run">
     <div><label>Select scenario: <select name="selScen"></select></label></div>
     <div><button type="button" onclick="run()">Run</button> <select name="selExp" onchange="updateLogUI()"></select></div>
     <div><label>Simulation log <input name="log" type="checkbox"/></label></div>
 </form>
 <table style="display: none">
     <caption>Simulation Log</caption>
     <thead>
     <tr><th>Step</th><th>Time</th><th>System State</th><th>Future Events</th></tr>
     </thead>
     <tbody id="simLog"></tbody>
 </table>
 <p id="simInfo"></p>
 <table id="statisticsTbl">
     <caption>Statistics</caption>
     <tbody></tbody>
 </table>
 <p id="execInfo"></p>
 <script src="../OESjs-Core1/index.js"></script>
</body>
</html>
