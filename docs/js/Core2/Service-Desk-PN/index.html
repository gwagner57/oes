<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="utf-8">
  <title>DES Example: A Service Desk System as a Processing Network</title>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <link href="../../../css/index.css" rel="stylesheet" />
    <script src="../lib/math.js"></script>
    <script src="../lib/util.js"></script>
    <script src="../lib/idb5.js"></script>
    <script src="../OESjs-Core2/simulatorUI.js"></script>
    <script>
      // Create initial objects/maps/arrays
      const sim = Object.create(null); // instead of {}
      sim.model = Object.create(null);
      sim.model.v = Object.create(null); // model variables
      sim.model.p = Object.create(null); // model parameters
      sim.scenario = Object.create(null);
      sim.scenarios = [];
      sim.stat = Object.create(null);
      sim.experimentTypes = [];
    </script>
    <script src="simulation.js"></script>
</head>
<body>
 <h1>A Service Desk System as a Processing Network</h1>
 <p>This simple Processing Network model consists of two nodes: an <em>entry node</em> where customers arrive
     and a <em>processing node</em> where service activities are performed on customers.</p>
 <form id="run">
     <div><label>Select scenario: <select name="selScen"></select></label></div>
     <div><button type="button" onclick="run()">Run</button> <select name="selExp" onchange="onChangeOfExpSelect()"></select></div>
     <div><label>Simulation log <input name="log" type="checkbox"/></label></div>
     <div style="display: none"><label>Store exper. results <input name="storeExpRes" type="checkbox"/></label>
         <button type="button" onclick="exportExperResults()">Export exper. results</button> </div>
 </form>
 <table style="display: none">
     <caption>Simulation Log</caption>
     <thead>
     <tr><th>Step</th><th>Time</th><th>System State</th><th>Future Events</th></tr>
     </thead>
     <tbody id="simLog"></tbody>
 </table>
 <p id="simInfo"></p>
 <table id="statisticsTbl">
     <caption></caption>
     <tbody></tbody>
 </table>
 <p id="execInfo"></p>
 <script src="../OESjs-Core2/index.js"></script>
</body>
</html>
