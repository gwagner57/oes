    <title>Out-of-Order and Out-of-Duty Resources</title>
  </head>

  <body><p>For various reasons, resources can go out of order: machines may
  fail or have to get maintenance, nurses or doctors may get sick. Human
  resources can also be out-of-duty or off-shift.</p></body>
